{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Mi ERP{% endblock %}</title>

    <!-- Archivos CSS separados por módulos -->
    <link href="{% static 'css/base.css' %}" rel="stylesheet"> <!-- Base -->
    <link href="{% static 'css/navbar.css' %}" rel="stylesheet"> <!-- Navbar -->
    <link href="{% static 'css/maincontent.css' %}" rel="stylesheet"> <!-- Main Content -->

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Iconos o fuentes adicionales -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@2.0.4/dist/htmx.js" integrity="sha384-oeUn82QNXPuVkGCkcrInrS1twIxKhkZiFfr2TdiuObZ3n3yIeMiqcRzkIcguaof1" crossorigin="anonymous"></script>
    
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    
<style>
    /* Definir un contenedor personalizado para eliminar Bootstrap */
    .custom-container {
max-width: 80%; /* Cambié 1200px por 100% */
margin: 0 auto;
padding: 15px;
}


    .custom-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        justify-content: center;
    }

    .custom-col {
flex: 1 1 calc(15.00% - 20px);
/* max-width: 300px; Eliminar si quieres más espacio */
box-sizing: border-box;
display: flex;
justify-content: center;
align-items: center;
}


    .custom-card {
        border: none;
        text-align: center;
        background-color: transparent;
        width: 100%;
        padding: 20px;
        transition: all 0.3s ease;
    }

    .custom-link {
        text-decoration: none;
        color: inherit;
        display: flex;
        flex-direction: column; /* Asegura que el icono y el texto estén uno debajo del otro */
        align-items: center;
    }

    .icon-container {
        width: 100px;
        height: 100px;
        background-color: whitesmoke;
        color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 12px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        margin-bottom: 10px; /* Añade espacio entre el icono y el texto */
    }

    .icon-svg {
        width: 60px;
        height: 60px;
        object-fit: contain;
    }

    .custom-card:hover .icon-container {
        transform: scale(1.05);
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    .btn-title {
        font-size: 0.91rem;
        font-weight: 1000;
        color: #495057;
        text-align: center;
        margin-top: 10px;
    }

    .custom-card:hover .icon-container {
        background-color: white;
    }
</style>

    {% block extra_head %}
    {% endblock %}
</head>
<body>

    <!-- NAVBAR -->
    {% include 'navbar/navbar.html' %}

<!-- MAIN -->
<div class="main-content">
    {% include 'partials/icons.html' %}
</div>

{% block extra_scripts %}
{% endblock %}

</body>
</html>
